<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Game of Thrones Characters</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Game of Thrones Characters</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" class="form-control" placeholder="Search for a character">
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>

        <div id="character-container" class="row">
            <!-- Character cards will be displayed here -->
        </div>

        <!-- Navigation Buttons -->
        <div class="pagination-container">
            <button id="prev-button" class="btn btn-primary">Previous</button>
          
            <button id="next-button" class="btn btn-primary">Next</button>
        </div>
    </div>
</body>
</html>
